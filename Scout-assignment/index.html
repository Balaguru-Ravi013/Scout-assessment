<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout-Home</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar desktop">
        <div class="nav-left">
            <img src="/assests/profile-image.png" alt="Profile Image" class="profile-image">
            <span class="welcome-text">Welcome Anaya</span>
        </div>
        <ul class="nav-right">
            <li class="nav-item selected">Home</li>
            <li class="nav-item">Find a Part</li>
            <li class="nav-item">Contact</li>
            <li class="nav-item">Legal</li>
        </ul>
    </nav>
    <nav class="navbar small-desktop">

        <div class="nav-left">
            <img src="/assests/profile-image.png" alt="Profile Image" class="profile-image">

        </div>
        <div class="nav-right">
            <div class="nav-container">
                <span class="welcome-text">Welcome Anaya</span>
                <ul>
                    <li class="nav-item selected">Home</li>
                    <li class="nav-item">Find a Part</li>
                    <li class="nav-item">Contact</li>
                    <li class="nav-item">Legal</li>
                </ul>
            </div>

        </div>



    </nav>
    <section class="hero-banner">
        <div class="hero-content">
            <p class="hero-title">Find your Product</p>
            <button class="hero-button" onclick="window.alert('You clicked get started')">Get Started</button>
        </div>
        
        <img src="/assests/hero-banner-1920.png" alt="Hero Banner" class="hero-image">
    </section>
    <section class="image-carousel-section">
        <div class="carousel-title">Select Type</div>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="/assests/faucet-1.png" alt="Image 1" class="carousel-image">
                    <div class="overlay">
                        <span class="product-name">Faucet</span>
                        <span class="badge">New</span>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assests/toilet-1.png" alt="Image 2" class="carousel-image">
                    <div class="overlay">
                        <span class="product-name">Toilet</span>
                        <span class="badge">New</span>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assests/faucet-1.png" alt="Image 3" class="carousel-image">
                    <div class="overlay">
                        <span class="product-name">Faucet</span>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assests/faucet-1.png" alt="Image 4" class="carousel-image">
                    <div class="overlay">
                        <span class="product-name">Faucet</span>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assests/faucet-1.png" alt="Image 5" class="carousel-image">
                    <div class="overlay">
                        <span class="product-name">Faucet</span>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assests/faucet-1.png" alt="Image 6" class="carousel-image">
                    <div class="overlay">
                        <span class="product-name">Faucet</span>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assests/faucet-1.png" alt="Image 1" class="carousel-image">
                    <div class="overlay">
                        <span class="product-name">Faucet</span>

                    </div>
                </div>



            </div>
        </div>
    </section>
    <!-- Chat Button -->
    <div class="chat-button" onclick="toggleChatBox()">
        Chat
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox">

        <div class="chat-messages" id="chatMessages">
            <div class="message receipient-message">
                <div class="profile-container receipient">
                    <img src="/assests/image-missing.png" alt="Profile Icon" class="profile-icon">
                    <span class="status-indicator online"></span>
                </div>
                <div class="message-text-container receipient">
                    <span class="message-text">Hello! How can I help you?</span>
                    <span class="time-section">10:13pm</span>
                </div>

            </div>
            <!-- Add more messages here -->
        </div>
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" placeholder="Type here..." id="messageInput">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
